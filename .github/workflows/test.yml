name: Test script

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install minisign
        run: |
          sudo apt-get -y update
          sudo apt-get -y install minisign

      - name: Run script
        run: source install.sh
